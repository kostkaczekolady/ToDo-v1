<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <main class="main">
        <div class="container">
            <h1>To do List</h1>
            <form action="" class="form">
                <div class="addTask__form">
                    <input type="text" class="inputText" placeholder="To Do" required>
                    <button type="submit" class="btn" placeholed=><i class="fas fa-plus"></i></button>
                </div>
            </form>

            <h1>To Do:</h1>
            <ul class="list">
                <li>
                    <div class="list__text">some text</div>
                    <div class="list__icons">
                        <div class="list__icons--remove"><i class="fas fa-trash-alt"></i></div>
                        <div class="list__icons--done"><i class="fas fa-check"></i></div>
                    </div>
                </li>
                <li>
                    <div class="list__text">some text Lore</div>
                    <div class="list__icons">
                        <div class="list__icons--remove"><i class="fas fa-trash-alt"></i></div>
                        <div class="list__icons--done"><i class="fas fa-check"></i></div>
                    </div>
                </li>
            </ul>
            <ul class="completed">
                <h1>Completed</h1>
            </ul>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
